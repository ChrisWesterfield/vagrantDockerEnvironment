version: '2'
services:
    db:
        image: mariadb:latest
        command: mysqld --innodb-buffer-pool-size=20M
        volumes:
          - ./data/backup:/backup
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}

    php:
        build: php7-fpm
        links:
            - db
            - memcached
            - redis
            - mailcatcher
            - es
        environment:
            PHP_XDEBUG_ENABLED: 1
            XDEBUG_CONFIG: remote_host=10.254.254.254
        ports:
            - 9100:9000
        volumes:
            - "appcode-src:/var/www:rw"

    nginx:
        build: nginx
        links:
            - php 
        ports:
            - 8080:80
        volumes:
            - "appcode-src:/var/www:rw"

    memcached:
        image: memcached:alpine
        ports:
            - "11211:11211"
        mem_limit: 1g
        command: memcached -m 1024m

    redis:
        image: redis:alpine
        ports:
            - 6379:6379

    mailcatcher:
        build: mailcatcher
        ports:
            - "1025:1025"
            - "8070:1080"

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8090:80"
        links:
            - db
        environment:
            PMA_USER: 'root'
            PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}

    statsd:
        image: hopsoft/graphite-statsd
        ports:
            - "8050:80"
            - "2003-2004:2003-2004"
            - "2023-2024:2023-2024"
            - "8125:8125/udp"
            - "8126:8126"

    es:
        build: elasticsearch
        ports:
            - "9200:9200"
            - "9300:9300"

volumes:
    appcode-src:
        external: true
