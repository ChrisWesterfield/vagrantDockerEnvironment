options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  appcode-src: # tip: add -sync and you keep consistent names als a convention
    src: './app'
    dest: '/var/www'
    sync_strategy: 'unison'
    sync_excludes_type: 'Path'
  appcode-log: # tip: add -sync and you keep consistent names als a convention
    src: './data/log'
    dest: '/var/log'
    sync_strategy: 'unison'
    sync_excludes_type: 'Path'

