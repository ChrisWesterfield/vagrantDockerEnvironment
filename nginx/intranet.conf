server {
        listen         80;
        server_name intranet.dev;
        root /var/www/web;

        location / {
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /app.php/$1 last;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        
        location ~ ^/app\.php(/|$) {
            fastcgi_pass php-upstream;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS off;
        }

        #Profiler
        location @rewriteprofiler {
            rewrite ^(.*)$ /bundles/mjrprofiler/debug/profiler/profiler/xhprof_html/index.php/$1 last;
        }
        location /bundles/mjrprofiler/debug/profiler/profiler/xhprof_html/ {
          index index.php;
          try_files $uri index.php?$args;
        }
        location ~ ^/bundles/mjrprofiler/debug/profiler/profiler/xhprof_html/(index|callgraph)\.php(/|$) {
            fastcgi_pass php-upstream;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param  HTTPS on;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$ {
          return 404;
        }
        client_max_body_size 20M;
        location ~*  \.(jpg|jpeg|png|gif|ico|css|js|woff|svg|ttf|woff2)$ {
                expires 1d;
        }
}
